<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" role="img" aria-label="Git Chronicle Logo">
  <!-- Orbit ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#bb86fc" stroke-width="3" stroke-dasharray="4 6" />
  <!-- Planet core -->
  <circle cx="60" cy="60" r="30" fill="#03dac6" />
  <!-- Crescent shadow for depth -->
  <path d="M60 30 a30 30 0 0 0 0 60 a30 30 0 0 1 0 -60" fill="#1e1e1e" opacity="0.45" />
  <!-- Small stars -->
  <g fill="#ffffff">
    <circle cx="20" cy="20" r="2" />
    <circle cx="95" cy="32" r="1.5" />
    <circle cx="25" cy="90" r="1.2" />
    <circle cx="100" cy="80" r="1.6" />
  </g>
  <!-- GC initials -->
  <text x="50%" y="50%" dy="0.35em" text-anchor="middle" font-family="monospace" font-size="22" fill="#121212" font-weight="700">GC</text>
</svg> 